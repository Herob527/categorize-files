# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  nginx:
    build:
      context: ../
    ports:
      - "3049:1050"
    networks:
      - nginx
    develop:
      watch:
        - action: sync+restart
          path: ../nginx.conf
          target: /etc/nginx/nginx.conf

